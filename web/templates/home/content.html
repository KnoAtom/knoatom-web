{% for c in content %}
<div class="row submission">
<div class="span9">
<div class="page-header" style="padding-bottom:5px;">
<h2>
{{ c }}
<small>by {{ c.owner }}</small>
</h2>
</div>
{% if request.user %}
<div class="rating" data-submission="{{ c.id }}">
<i class="{% if c.user_rating >= 1 %}filled icon-star{% else %}icon-star-empty{% endif %}" data-vote="1"></i>
<i class="{% if c.user_rating >= 2 %}filled icon-star{% else %}icon-star-empty{% endif %}" data-vote="2"></i>
<i class="{% if c.user_rating >= 3 %}filled icon-star{% else %}icon-star-empty{% endif %}" data-vote="3"></i>
<i class="{% if c.user_rating >= 4 %}filled icon-star{% else %}icon-star-empty{% endif %}" data-vote="4"></i>
<i class="{% if c.user_rating >= 5 %}filled icon-star{% else %}icon-star-empty{% endif %}" data-vote="5"></i>
</div>
{% endif %}
{% autoescape off %}
<p>{{ c.content }}</p>
{% endautoescape %}
<div class="well">
{% for t in c.tags.all %}
<a href="{% url category t.id %}">{{ t }}</a> {% if not forloop.last %} | {% endif %}
{% endfor %}
</div>
</div> <!-- end .span9 -->
</div> <!-- end .row .submission-->
{% endfor%}
